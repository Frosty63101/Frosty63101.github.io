<!DOCTYPE html>
<html>
<head>
    <title>redirect</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <script>
        var encryptedURL = decodeURIComponent(window.location.search).substring(5);

        var inputText = "nYA+<-:,nW@)A)k(<&l+C,oXo.<[<-k&<Y:(>Zp\\:+m&<,o\\@Z<[nX<'@W;.=/nX";

        inputText = addBackslashes(inputText);

        var decryptedURL = CryptoJS.AES.decrypt(encryptedURL, inputText).toString(CryptoJS.enc.Utf8);

        window.location.href = decryptedURL;

        function addBackslashes(input) {
            var output = input.replace(/\\/g, '\\\\');
            return output;
        }
    </script>
</body>
</html>
