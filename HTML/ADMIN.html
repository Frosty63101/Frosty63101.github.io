<!DOCTYPE html>
<html>
    <style>
        input {
            width: 600px;
        }
    </style>
    
    <head>
        <title>ADMIN</title>
        <script src="../JS/art.js"></script>
        <link rel="stylesheet" type="text/css" href="../CSS/style.css">
        <script src="..//JS/scroll.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
        <script src="../JS/obfuscation.js"></script>
    </head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.4.4/math.js"></script>
    
    <body>
        <header>
            <nav>
                <ul>
                    <h1>ADMIN</h1><br>
                    <li><a href="../HTML/CheatSheet.html">Return</a></li>
                </ul>
            </nav>
            <input type="checkbox" id="toggleButton" class="toggle-input">
            <label for="toggleButton" class="toggle-label"><br></label>
            <div class="label">
                <span id="spantoggle">Toggle Light/Dark Modes</span>
            </div>
        </header>
        
        <br><br><br><br>
        
        <input type="text" id="messageInput" placeholder="enter text to hash"><br>
        <input type="text" id="hashedOutput" readonly="readonly" placeholder="hash"><br>
        <input type="text" id="hashedOutputTwo" readonly="readonly" placeholder="hash two"><br>
        <input type="text" id="obfuscatedOutput" readonly="readonly" placeholder="obfuscated hash"><br>
        <input type="text" id="hashThree" readonly="readonly" placeholder="rehash"><br>
        <input type="text" id="obfuscatedOutputTwo" readonly="readonly" placeholder="obfuscated hash"><br>
        <input type="text" id="backslashes" readonly="readonly" placeholder="fixed backslashes"><br>
        
        <br><br>
        
        <input type="text" id="equationInput" placeholder="Enter an Equation to Solve">
        <br>
        <input type="text" id="equationOut" placeholder="Result">
        
        <br><br>
        
        <input type="text" id="derivativeInput" placeholder="Enter an Equation to Derive">
        <br>
        <input type="text" id="derivativeOut" placeholder="Derivative">
        
        <br><br>
        
        <input type="image" id="totop" class="gototop" src="../IMAGES/up.png" alt="totop" onclick="scrollToTop()">
        <label for="totop" class="totoplabel"></label>
        <div class="toplabel">
            <span id="topspan">return to top</span>
        </div>
        
        <script src="../JS/toggle.js"></script>
        <script src="../JS/ADMIN.js"></script>
    </body>
    
</html>
